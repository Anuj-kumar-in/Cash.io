[package]
name = "cashio-bridge-near"
version = "0.1.0"
authors = ["Cash.io"]
edition = "2021"
description = "Cash.io Privacy Bridge for NEAR Protocol"
repository = "https://github.com/cashio/cash.io"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
near-sdk = "5.6.0"
near-contract-standards = "5.6.0"
uint = { version = "0.9", default-features = false }
hex = "0.4"

[dev-dependencies]
near-workspaces = "0.14.0"
tokio = { version = "1.40", features = ["full"] }
serde_json = "1.0"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true
